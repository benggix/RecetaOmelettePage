      Receta Sencilla de Omelette

  Un plato fácil y rápido, perfecto para cualquier comida. Este omelette clásico combina huevos batidos y cocinados a la perfección, con opción de relleno de queso, verduras o carnes a elegir.
  
  Tiempo de preparación
  
  Total: Aproximadamente 10 minutos
  Preparación: 5 minutos
  Cocción: 5 minutos
  
  Ingredientes
  
  2-3 huevos grandes
  Sal al gusto
  Pimienta al gusto
  1 cucharada de mantequilla o aceite
  Rellenos opcionales: queso, verduras en cubos, carnes cocidas, hierbas
  
  Instrucciones
  
  Batir los huevos: En un bol, batir los huevos con una pizca de sal y pimienta hasta que estén bien mezclados.
  
  Puedes añadir una cucharada de agua o leche para una textura más esponjosa.
  
  Calentar la sartén: Colocar una sartén antiadherente a fuego medio y añadir mantequilla o aceite.
  
  Cocinar el omelette: Una vez que la mantequilla se haya derretido y burbujeado, añadir los huevos. Inclina la sartén para asegurar que los huevos cubran uniformemente la superficie.
  
  Añadir rellenos (opcional): Cuando los huevos empiecen a cuajar en los bordes, pero aún estén ligeramente líquidos en el centro, espolvorea el relleno que hayas elegido sobre una mitad de la tortilla.
  
  Doblar y servir: Mientras la tortilla se cocina, levanta con cuidado un borde y dóblalo sobre el relleno. Deja cocinar un minuto más y luego deslízalo sobre un plato.
  
  Disfruta: Sírvelo caliente, con sal y pimienta adicionales si es necesario.
